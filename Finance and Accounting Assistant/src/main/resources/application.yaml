spring:
  application:
    name: finance-assistant

  # ── PostgreSQL Database ──────────────────────────────────────────────────────
  datasource:
    url: jdbc:postgresql://localhost:5432/financedb
    username: postgres
    password: vedant
    driver-class-name: org.postgresql.Driver

  # ── JPA / Hibernate ─────────────────────────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: validate                   # Flyway manages the schema; Hibernate only validates
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # ── Flyway Migrations ────────────────────────────────────────────────────────
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # ── Cache (in-memory for development; switch to redis for production) ─────────
  # FIX: 'simple' mode means no Redis needed. @EnableCaching in CacheConfig
  # activates it. The old config was missing this — causing @Cacheable to be a no-op.
  cache:
    type: simple

  # ── RabbitMQ ──────────────────────────────────────────────────────────────────
  # FIX: Added 'required: false' equivalent via TransactionEventPublisher's
  # @Autowired(required = false) so app starts even if RabbitMQ is offline.
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  # ── Redis (needed when you switch cache.type: redis) ─────────────────────────
  data:
    redis:
      host: localhost
      port: 6379

# ── Spring Boot Actuator ──────────────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ── Logging ───────────────────────────────────────────────────────────────────
logging:
  level:
    com.financeassistant: DEBUG
    org.springframework.amqp: WARN
    org.hibernate.SQL: WARN

# ── Server ────────────────────────────────────────────────────────────────────
server:
  port: 8080