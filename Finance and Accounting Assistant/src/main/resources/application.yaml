# for HS256. Change this in production — never commit a real secret.
jwt:
  secret: bXlTdXBlclNlY3JldEtleUZvckpXVFNpZ25pbmcyMDI2RmluYW5jZUFwcA==
  expiration: 86400000   # 24 hours in milliseconds
