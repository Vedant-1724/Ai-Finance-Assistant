spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/financedb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:vedant}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    baseline-on-migrate: true
    baseline-version: 1

  cache:
    type: ${SPRING_CACHE_TYPE:simple}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

  # ── Email / SMTP Configuration ────────────────────────────────────────────
  # Using Gmail SMTP (recommended for development).
  # For production use SendGrid, AWS SES, or Mailgun instead.
  #
  # Gmail setup (one-time):
  #   1. Go to your Google Account → Security → 2-Step Verification → ON
  #   2. Search for "App passwords" → generate one for "Mail"
  #   3. Use that 16-character password as MAIL_PASSWORD (NOT your Gmail password)
  #   4. Set MAIL_USERNAME to your Gmail address
  #
  # All values come from environment variables so secrets are never in code.
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ── JWT ────────────────────────────────────────────────────────────────────────
