# ─────────────────────────────────────────────────────────────────────────────
#  CI/CD — Python AI Service
#  File: .github/workflows/ai-service.yml
#
#  Triggers:
#    • Every push / PR that changes files inside finance-ai/
#    • Manual trigger via GitHub UI (workflow_dispatch)
#
#  What it does:
#    1. Install Python dependencies & run pytest
#    2. Lint with flake8 (warnings only — won't fail the build)
#    3. Build Docker image & push to ghcr.io
#
#  Secrets required:
#    GITHUB_TOKEN  — auto-provided, used for ghcr.io push
# ─────────────────────────────────────────────────────────────────────────────

name: AI Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'finance-ai/**'
      - '.github/workflows/ai-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'finance-ai/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/finance-ai

jobs:
  # ── Job 1: Lint & Test ─────────────────────────────────────────────────────
  test:
    name: Lint & Test (Python 3.11)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: finance-ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: finance-ai/requirements.txt

      # Install Tesseract OCR (needed by ocr_invoice.py)
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y tesseract-ocr tesseract-ocr-eng --no-install-recommends

      - name: Install Python dependencies
        run: pip install -r requirements.txt pytest flake8

      # Lint — E501 (line too long) and W503 are ignored to keep it non-blocking
      - name: Lint with flake8
        run: |
          flake8 . \
            --count \
            --max-line-length=120 \
            --extend-ignore=E501,W503,E402 \
            --exclude=__pycache__,models \
            --statistics
        continue-on-error: true    # warnings only — does not fail the pipeline

      # Run tests (falls back gracefully if no test files exist yet)
      - name: Run pytest
        env:
          GEMINI_API_KEY: "test-key-placeholder"
          BACKEND_URL: "http://localhost:8080"
          RABBITMQ_HOST: "localhost"
          RABBITMQ_USER: "guest"
          RABBITMQ_PASS: "guest"
        run: |
          if [ -d tests ] || find . -name "test_*.py" | grep -q .; then
            pytest --tb=short -q
          else
            echo "No test files found — skipping pytest. Add tests/test_*.py to enable."
          fi

  # ── Job 2: Docker Build & Push ─────────────────────────────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: finance-ai
          dockerfile: finance-ai/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
