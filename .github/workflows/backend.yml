# ─────────────────────────────────────────────────────────────────────────────
#  CI/CD — Spring Boot Backend
#  File: .github/workflows/backend.yml
#
#  Triggers:
#    • Every push / PR that changes files inside the backend folder
#    • Manual trigger via GitHub UI (workflow_dispatch)
#
#  What it does:
#    1. Compile & run Maven tests
#    2. Build the production JAR  (-DskipTests to avoid double-running)
#    3. Build a multi-platform Docker image
#    4. Push the image to GitHub Container Registry (ghcr.io)
#       Tag: ghcr.io/<owner>/<repo>/finance-backend:<sha>
#            ghcr.io/<owner>/<repo>/finance-backend:latest  (main branch only)
#
#  Secrets required (set in GitHub → Settings → Secrets → Actions):
#    GHCR_TOKEN  — a PAT with  packages:write  scope
#                  (or use the auto-generated GITHUB_TOKEN — see step below)
# ─────────────────────────────────────────────────────────────────────────────

name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Finance and Accounting Assistant/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Finance and Accounting Assistant/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/finance-backend

jobs:
  # ── Job 1: Build & Test ────────────────────────────────────────────────────
  build-and-test:
    name: Build & Test (Java 21)
    runs-on: ubuntu-latest

    # Spin up a real PostgreSQL so integration-style tests can run
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: financedb_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: "Finance and Accounting Assistant"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven          # caches ~/.m2 between runs

      # Override datasource to point at the CI Postgres service
      - name: Run Maven Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/financedb_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: testpassword
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          SPRING_CACHE_TYPE: redis
          SPRING_RABBITMQ_HOST: localhost      # RabbitMQ not started; @Autowired(required=false) handles this
          JWT_SECRET: dGVzdFNlY3JldEtleUZvckNJVGVzdGluZ09ubHkyMDI2
          JWT_EXPIRATION: 86400000
          SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
        run: mvn test -B --quiet

      - name: Build JAR (skip tests — already ran above)
        run: mvn clean package -DskipTests -B --quiet

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-backend-jar
          path: "Finance and Accounting Assistant/target/*.jar"
          retention-days: 7

  # ── Job 2: Docker Build & Push ─────────────────────────────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test        # only runs if tests pass
    if: github.event_name != 'pull_request'   # don't push images for PRs

    permissions:
      contents: read
      packages: write            # required to push to ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # auto-provided by GitHub

      - name: Extract Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch

      - name: Set up Docker Buildx (multi-platform + cache)
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: "Finance and Accounting Assistant"
          dockerfile: "Finance and Accounting Assistant/Dockerfile"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha      # GitHub Actions cache
          cache-to: type=gha,mode=max
