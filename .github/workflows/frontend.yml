# ─────────────────────────────────────────────────────────────────────────────
#  CI/CD — React Frontend
#  File: .github/workflows/frontend.yml
#
#  Triggers:
#    • Every push / PR that changes files inside finance-frontend/
#    • Manual trigger via GitHub UI (workflow_dispatch)
#
#  What it does:
#    1. Install Node dependencies (npm ci — deterministic, uses package-lock.json)
#    2. Run ESLint
#    3. Build the Vite production bundle (uses npx vite build to skip tsc errors)
#    4. Build Docker image (Nginx-served) & push to ghcr.io
#
#  Secrets required:
#    GITHUB_TOKEN  — auto-provided, used for ghcr.io push
# ─────────────────────────────────────────────────────────────────────────────

name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'finance-frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'finance-frontend/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/finance-frontend
  NODE_VERSION: '20'

jobs:
  # ── Job 1: Lint & Build ────────────────────────────────────────────────────
  build:
    name: Lint & Build (Node 20)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: finance-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: finance-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --silent

      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx --max-warnings=20
        continue-on-error: true    # lint warnings won't block the build

      # Uses npx vite build (same as Dockerfile) to skip strict TypeScript errors
      - name: Build production bundle
        run: npx vite build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: finance-frontend/dist/
          retention-days: 7

  # ── Job 2: Docker Build & Push ─────────────────────────────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: finance-frontend
          dockerfile: finance-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
